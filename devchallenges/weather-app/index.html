<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header__btns">
      <form action="" class="form__search">
        <input class="btn--search" type="text" name="" id="" placeholder="Search for places">

        <input type="image" src="./assets/icons/search.svg" alt="Search" class="btn--search-confirm" title="Search">
      </form>

      <div class="btn--currentloc"><img src="./assets/icons/gps.svg" alt="Use current location"></div>
    </div>

    <img src="./assets/images/shower.png" alt="" class="weather__image">

    <p class="weather__temp">15<span>°C</span></p>

    <p class="weather__text">Shower</p>

    <div class="weather__date">
      <p>Today</p>
      <p>•</p>
      <p>Fri, 5 jun</p>
    </div>

    <div class="weather__location">
      <img src="./assets/icons/location.svg" alt="" aria-hidden="true">
      <p>Helsinki</p>
    </div>
  </header>

  <main>
    <div class="weather__days">
      <div class="weather__day">
        <p>Tomorrow</p>

        <img src="./assets/images/clear.png" alt="">

        <div>
          <p>16°C</p>
          <p><span> 11°C</span></p>
        </div>
      </div>

      <div class="weather__day">
        <p></p>

        <img src="" alt="">

        <div>
          <p></p>
          <p></p>
        </div>
      </div>

      <div class="weather__day">
        <p></p>

        <img src="" alt="">

        <div>
          <p></p>
          <p></p>
        </div>
      </div>

      <div class="weather__day">
        <p></p>

        <img src="" alt="">

        <div>
          <p></p>
          <p></p>
        </div>
      </div>

      <div class="weather__day">
        <p></p>

        <img src="" alt="">

        <div>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>

    <h1>Today's Highlights</h1>

    <div class="weather__highlights">
      <div class="weather__highlight">
        <p>Wind status</p>

        <p class="wind">7
          <span>mph</span>
        </p>
      </div>

      <div class="weather__highlight">
        <p>Humidity</p>

        <p class="humidity">84
          <span>%</span>
        </p>
      </div>

      <div class="weather__highlight">
        <p>Visibility</p>

        <p class="visibility">6,4
          <span>miles</span>
        </p>
      </div>

      <div class="weather__highlight">
        <p>Air Pressure</p>

        <p class="air-pressure">998
          <span>mb</span>
        </p>
      </div>
    </div>

  </main>

  <script src="./js/app.js"></script>
</body>

</html>
